# ============================================
# SERVER CONFIGURATION
# ============================================
server:
  port: 8083
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  error:
    include-message: always
    include-binding-errors: always

# ============================================
# SPRING BOOT CONFIGURATION
# ============================================
spring:
  application:
    name: communication-service

  # ✅ CRITICAL FIX: Disable HttpClient Auto-Configuration
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.http.client.HttpClientAutoConfiguration

  # MongoDB Configuration
  data:
    mongodb:
      uri: mongodb+srv://educonnect:educonnect123@educonnect.sjmtr4c.mongodb.net/learning_management?retryWrites=true&w=majority&maxIdleTimeMS=60000&maxPoolSize=50&minPoolSize=10
      database: learning_management
      auto-index-creation: true
      uuid-representation: standard

    # Redis Configuration
    redis:
      host: localhost
      port: 6379
      timeout: 6000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: -1ms

  # Kafka Configuration
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: communication-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3

    # Kafka Topics
    topics:
      video-session-events: video-session-events
      message-events: message-events
      class-events: class-events
      booking-events: booking-events

# ============================================
# EUREKA SERVICE DISCOVERY
# ============================================
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

# ============================================
# AGORA VIDEO CONFIGURATION
# ============================================
agora:
  api:
    app-id: ${AGORA_APP_ID:bce4173e4320455fa3a46ea239deac1b}
    app-certificate: ${AGORA_APP_CERTIFICATE:01a320a44f6a43af892b4cb56f3719a5}
  recording:
    enabled: true
    quality: 720p
    retention-days: 30
    customer-id: ${AGORA_CUSTOMER_ID:cc7d9d352e234fb6b046981462d9d73e}
    customer-secret: ${AGORA_CUSTOMER_SECRET:005dd0ae71784bc680cb6b395fa6532d}
  rtc:
    channel-profile: LIVE_BROADCASTING
    encryption-mode: aes-128-xts
    max-idle-time: 300

# ============================================
# WEBSOCKET CONFIGURATION
# ============================================
websocket:
  allowed-origins:
    - "http://localhost:3000"
    - "http://localhost:5173"
    - "http://localhost:8080"
  message-broker:
    prefix: /app
    destination-prefix: /topic
  endpoint: /ws

# ============================================
# MESSAGE CONFIGURATION
# ============================================
message:
  retention-days: 30
  max-message-length: 2000
  typing-indicator-timeout-seconds: 5

# ============================================
# ACTUATOR & MONITORING
# ============================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# ============================================
# LOGGING CONFIGURATION
# ============================================

logging:
  level:
    root: INFO
    com.tcon.api_gateway: DEBUG
    org.springframework.cloud.gateway: INFO
    org.springframework.cloud.gateway.handler.RoutePredicateHandlerMapping: DEBUG
    org.springframework.cloud.loadbalancer: WARN
    io.github.resilience4j: INFO
    reactor.netty: WARN
    io.netty: ERROR
    org.springframework.data.redis: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    # ✅ DISABLED: No file logging = No git conflicts!
  # file:  # <-- COMMENTED OUT
  #   name: logs/api-gateway.log
  #   max-size: 10MB
  #   max-history: 30


# ============================================
# CORS CONFIGURATION
# ============================================
app:
  cors:
    allowed-origins:
      - "http://localhost:3000"
      - "http://localhost:5173"
      - "http://localhost:8080"
    allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600
